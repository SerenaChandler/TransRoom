{% extends 'base.html' %}

{% block title %}Restroom Login{% endblock %}


{% block body %}

<h2>Log In</h2>
<form action="/handle-login" method="POST">
  <p>
    Email: <input type="text" name="email">
  </p>

  <p>
    Password: <input type="password" name="password">
  </p>

  <p>
    <input id="login-button" value="Log In" type="submit">
  </p>
</form>

<form action="/google-login">

  <input id="google-login-button" value="log in with google" type="submit">

</form>
<h2>Create an Account</h2>
<form action="/create-user" method="POST">
  <p>
    Email: <input type="text" name="email">
  </p>

  <p>
    Password: <input type="password" name="password">
  </p>

  <p>
    <input id="create-button" value="Create Account" type="submit">
  </p>
</form>





{% endblock %}
