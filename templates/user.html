{% extends 'base.html' %}

{% block title %}User Profile{% endblock %}


{% block body %}

<h1>Your comments will show up here!</h1>
{% for comment in user.comments %}
<h5>{{comment.restroom.restaurant_name}}</h5>
<ul>
    <li>{{comment.comment_text}}</li>
    <form action="/delete/comment/{{comment.comment_id}}">
        <input value="delete comment" type="submit">
    </form>
</ul>
{% endfor %}

{% endblock %}
