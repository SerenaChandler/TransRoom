{% extends 'base.html' %}

{% block title %}User Profile{% endblock %}


{% block body %}

<h1>current comments for {{restroom.restaurant_name}}</h1>

{% for comment in restroom.comments %}
<div class="comment-box">
    <ul>
        <h3>{{comment.comment_text}}</h3>
    </ul>
</div>
{% endfor %}
{% endblock %}
