{% extends 'base.html' %}

{% block title %}{{recipient.username}}{% endblock %}


{% block body %}

<form action="/send/message/{{recipient.user_id}}">
    <input type="text" name="message">
    <input type="submit" value="Send Message">
</form>

<ul id="messages">
    {% for message in messages %}

    <div class="messages">
        <h4>{{message.sender}}</h4>
        <h3>{{message.message_text}}</h3>
    </div>
    {% endfor %}
</ul>


{% endblock %}
